name: ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ chore/**, feat/**, fix/** ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm run test:unit

      - name: Build
        env:
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: dev
          DATABASE_URL: postgresql://user:pass@localhost:5432/erp?schema=public
        run: npm run build

